version: 2
models:
  - name: norm_prestashop_customers
    description: "This model represents normalized customer data from PrestaShop."
    columns:
      - name: customer_id
        description: "The unique identifier for each customer."
        tests:
          - unique
          - not_null
      - name: first_name
        description: "The first name of the customer."
      - name: last_name
        description: "The last name of the customer."
