version: 2

sources:
  - name: prestashop
    description: A replica of Prestashop database
    schema: prestashop
    loader: seed

    tables:
      - name: raw_customers
        description: "Table regroupant toutes les adresses postales/facturation des membres"
      - name: raw_payments
        description: "Table de paiement"
      - name: raw_orders
        description: "Table regroupant les encaissements clients Ã  la ligne commande"
        config:
          freshness:
            warn_after: {count: 6, period: hour}
            error_after: {count: 12, period: hour}
          loaded_at_field: "order_date::timestamp"